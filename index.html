<!DOCTYPE html> <!--This is a comment. <!DOCTYPE> is a declaration that represents document type. -->
<html> <!-- Begin/define whole HTML document -->
<head>
<title>Page Title</title>
</head>
<body> <!-- Begin visible part of HTML document. -->

<h1>My First Heading</h1> <!-- HTML headings are defined from h1 to h6 tages in order of importance -->
<p>My first paragraph.</p> <!-- HTML paragraph -->

</body> <!-- End visible part of HTML document -->
</html> <!-- End HTML document -->
